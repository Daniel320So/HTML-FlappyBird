<!DOCTYPE html>
<html land="en">
    <head>
        <meta charset ="UTF-8">
        <title>Flappy Bird+</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="./scripts/script.js"></script>
    </head>
    <body>
        <main id="game-screen">
            <section id="start-screen">
                <div class="center">
                    <div id="start-container">
                        <h1> Flappy Bird+</h1>
                        <img class="bird" id="start-bird" src="./images/bird.png" alt="Image of a pink flappy bird"></img>
                        <div id="button-bar">
                            <button id="start-button">Start</button>
                            <button id="rank-button">Ranking</button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="game-play">
                <div id="upper-bound"></div>
                <div id="playground">
                    <div id="block"></div>
                    <div id="hole"></div>
                    <img class="bird" id="game-bird" src="./images/bird.png" alt="Image of a pink flappy bird"></img>
                </div>
                <div id="lower-bound"></div>
            </section>
            <!-- <section id="end-screen">Game Over</section> -->
        </main>

    </body>
</html>
