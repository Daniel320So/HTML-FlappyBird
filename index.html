<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
        <title>Flappy Bird</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="./scripts/script.js"></script>
    </head>
    <body>
        <main id="game-screen">
            <section id="start-screen">
                <div class="center">
                    <div id="start-container">
                        <h1>Flappy Bird</h1>
                        <h2 id="christmas-text">Wish You A Merry Christmas!</h2>
                        <h3 id="final-score"> Your Score: 0</h3>
                        <img class="bird" id="start-bird" src="./images/bird.png" alt="Image of a flappy bird with christmas head">
                        <button id="start-button">Start</button>
                    </div>
                </div>
            </section>
            <section id="game-play">
                <div id="upper-bound"></div>
                <div id="playground">
                    <div id="background">
                    </div>
                    <div class="block" id="block-1"></div>
                    <div class="block" id="block-2"></div>
                    <div id="score-container">
                        <h3>Score: </h3>
                        <h3 id="current-score">0</h3>
                    </div>
                    <img class="bird" id="game-bird" src="./images/bird.png" alt="Image of a flappy bird with christmas head">
                </div>
                <div id="lower-bound"></div>
            </section>
        </main>
    </body>
</html>
